<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_类式组件</title>
</head>
<body>
    <!-- prepare a container -->
    <div id="test"></div>

    <!-- import the react core -->
    <script src="../js/react.development.js"></script>
    <!-- import react-dom to operate the DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- import babel to translate JSX to JS -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        //1.创建类式组件
        class MyComponent extends React.Component {
            render() {
                // render是放在哪里的？ —— 类的原型对象上，供实例使用
                // render中的this是谁？ —— MyComponent的实例对象 <=> MyComponent组件实例对象
                console.log('render中的this:', this);
                return <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent name="react"/>, document.getElementById('test'))
        /*
            执行了ReactDOM.render(<MyComponent/>...之后，发生了什么？
                1.React解析组件标签，找到MyComponent组件
                2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
                3.将render返回的虚拟DOM转为真是DOM，随后呈现在页面中
        */

    </script>
</body>
</html>
